<!DOCTYPE html>
<html>

<head>
  <title>Object Dance Party</title>
  <link rel="stylesheet" type="text/css" href="dragonball.css" />

  <span class="title">DragonBall</span>

      <button class="addCharacter">add Vegeta</button>
      <button class="changeSuperSaiyan" data-stage="1">change supersaiyan 1</button>
    </div>
    <div class="characterForm" id="MineBoo">

    </div>
